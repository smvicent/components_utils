<template>
      <lightning-card  variant="Narrow"  title="Horario de apertura" icon-name="standard:account">
       <lightning-combobox
        name="progress"
        label="Selecciona dia a modificar"
        value={currentDay}
        placeholder="Seleccionar dÃ­a"
        options={lstDias}
        onchange={changeDay}></lightning-combobox>

          <template for:each={itemList} for:item="item" for:index="index">
                  <lightning-layout key={item.id} multiple-rows>
                      <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                          padding="around-small">
                          <lightning-input type="text" label="Apertura" variant="label-stacked" value={item.open}>
                          </lightning-input>
                      </lightning-layout-item>
                      <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                          padding="around-small">
                          <lightning-input type="text" label="Cierre" variant="label-stacked" value={item.close}>
                          </lightning-input>
                      </lightning-layout-item>
                      <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                          padding="around-small">
                          <div class="slds-p-top_medium">
                              <lightning-icon icon-name="action:new" access-key={item.id} id={index}
                                  alternative-text="Add Row" size="small" title="Add Row" onclick={addRow}>
                              </lightning-icon>
                              <lightning-icon icon-name="action:delete" access-key={item.id} id={index}
                                  alternative-text="Delete Row" size="small" title="Delete Row" onclick={removeRow}>
                              </lightning-icon>
                          </div>
                      </lightning-layout-item>
                  </lightning-layout>
          </template>
          </br>
          <lightning-layout>
              <div class="slds-align_absolute-center">
                  <lightning-button variant="success" onclick={handleSubmit} name="submit" label="Actualizar">
                  </lightning-button>
              </div>
          </lightning-layout>
      </lightning-card>
  </template>
